<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game Of Threads Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="animate.css" rel="stylesheet" type="text/css"/>

  </head>
  <body>
    <div class="timer-box">
      <div id="timerText"></div>
      <div>
        <img class="navigation" id="restartButton" src="images/Reset Button.svg" type="submit" />

    </div>
    <input class="navigation" type="button" id="repeatTimer" value="repeat" />

      require('./index.js')
    </script>
